<div class="row" style="
background-size:cover;
background-image: url('../../assets/form.webp');
min-height:750px;">
<div style="
  background-color:#c7c1b1;
  color: #000304;
  width: 60%;
  border-radius: 20px;
  opacity: 70%;
  margin-right: auto;
  margin-left: auto;
  margin-top: 50px;
  margin-bottom: 50px;">
    <form #loginForm="ngForm" (submit)="onSubmitLogin(loginForm.value)" style="padding: 20px;">
      <h2>Login</h2>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
          appValidEmail
          class="form-control" 
          ngModel
          name="email"
          type="email" 
          class="form-control" 
          id="email" 
          placeholder="Enter email"
          required
          #email="ngModel"
        >
        </div>
        {{email.errors?.['validEmail']}}
        <div 
        class="alert alert-danger"
        *ngIf="email.touched && (!email.valid && email.errors?.['validEmail'])">
          <span class="alert alert-danger"
          *ngIf="!email.valid">
          Enter a valid Email
          </span>
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input 
          ngModel 
          name="password" 
          type="password" 
          class="form-control" 
          id="password" 
          placeholder="Password"
          required
          #password="ngModel">
        </div>
        <div 
        class="alert alert-danger"
        *ngIf="password.touched && !password.valid">
          <span
          *ngIf="!password.valid">
            password is required
          </span>
        </div>
        <br>
        <button type="submit" class="btn" [disabled]="!loginForm.valid" style="background-color:#666262;color: white;">Login</button>
        <button class="btn" (click)="cancel()" style="background-color:#666262;color: white;">cancel</button>
      </form>
</div>
</div>
