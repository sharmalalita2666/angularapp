<div class="row" style="
background-size:cover;
background-image: url('../../assets/form.webp');">
<div style="
  background-color:#c7c1b1;
  color: #000304;
  width: 60%;
  border-radius: 20px;
  opacity: 70%;
  margin-right: auto;
  margin-left: auto;
  margin-top: 50px;
  margin-bottom: 50px;">
    <form style="padding: 20px;" [formGroup]="editUser"
    (ngSubmit)="edit()">
      <h2>Edit User</h2>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input
             type="text" 
             class="form-control" 
             id="firstName"
             formControlName="firstName"
             placeholder="First Name">
        </div>
        <div 
        class="alert alert-danger"
        *ngIf="editUser.controls['firstName'].touched && !editUser.controls['firstName'].valid">
        <span *ngIf="editUser.controls['firstName'].errors?.['required']">
         first name is required
        </span>
        <span *ngIf="editUser.controls['firstName'].hasError('minlength')">
         minimum length 3
        </span>
        <span *ngIf="editUser.controls['firstName'].hasError('maxlength')">
         maximum length 30
        </span>
       </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
             type="text" 
             class="form-control" 
             id="lastName" 
             formControlName="lastName"
             placeholder="Last Name">
        </div>
        <div 
         class="alert alert-danger"
         *ngIf="editUser.controls['lastName'].touched && !editUser.controls['lastName'].valid">
         <span *ngIf="editUser.controls['lastName'].errors?.['required']">
          last name is required
         </span>
         <span *ngIf="editUser.controls['lastName'].hasError('minlength')">
          minimum length 3
         </span>
         <span *ngIf="editUser.controls['lastName'].hasError('maxlength')">
          maximum length 30
         </span>
        </div>
        
        <div class="form-group">
            <label for="emailNew">Email</label>
            <input
             type="email" 
             class="form-control" 
             id="emailNew"
             formControlName="email"
             placeholder="Email">
        </div>
        <div 
         class="alert alert-danger"
         *ngIf="editUser.controls['email'].touched && !editUser.controls['email'].valid">
          Enter a valid email
        </div>
        <div class="form-group">
            <label for="mobileNumber">Mobile Number</label>
            <input 
            type="number" 
            class="form-control" 
            id="mobileNumber" 
            formControlName="mobileNumber"
            placeholder="Mobile Number">
        </div>
        <div 
         class="alert alert-danger"
         *ngIf="editUser.controls['mobileNumber'].touched && !editUser.controls['mobileNumber'].valid">
          Enter a valid Mobile Number
        </div>
        <div class="form-group">
         <label for="city">city</label>
        <input type="text" class="form-control" id="city" formControlName="city" placeholder="city">
        </div>
        <div class="form-group">
              <label for="state">state</label>
              <input type="text" class="form-control" id="state" formControlName="state" placeholder="state">
        </div>
        <div class="form-group">
              <label for="flatNo">flat number</label>
              <input type="number" class="form-control" id="flatNo" formControlName="flatNo" placeholder="flatNo">
        </div>
        <div 
         class="alert alert-danger"
         *ngIf="editUser.controls['city'].touched && !editUser.controls['city'].valid">
          address is required
        </div>
        <div class="form-group">
            <label for="PasswordNew">Password</label>
            <input 
             type="password" 
             class="form-control" 
             id="PasswordNew" 
             formControlName="password"
             placeholder="Password">
        </div>
        <div 
         class="alert alert-danger"
         *ngIf="editUser.controls['password'].touched && !editUser.controls['password'].valid">
          Password is required
        </div>
          <br>
        <button type="submit" class="btn" [disabled]="!editUser.valid" style="background-color:#666262;color: white;">Edit User</button>
        <button class="btn" (click)="cancel()" style="background-color:#666262;color: white;">cancel</button>
      </form>
</div>
</div>
